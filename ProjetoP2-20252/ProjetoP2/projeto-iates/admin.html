<script>
    $("#formLogin").on("submit", function(e) {
        e.preventDefault();

        var objLoginSenha = {
            email: $("#email").val(),
            senha: $("#senha").val()
        };

        var valido = validarUsuario(objLoginSenha);

        if (valido === true) {
            window.location.href = "mensagens.html";
        } else {
            $("#msgErro").text("E-mail e Senha inválidos");
        }
    });
</script>
